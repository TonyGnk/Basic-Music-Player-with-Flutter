name: musicgnk
description: A simple application to play music from the user's downloads folder
publish_to: "none"

version: 1.1.0+2

environment:
    sdk: ">=3.0.6 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_svg: ^2.0.7
    cupertino_icons: ^1.0.2
    permission_handler: ^10.4.3
    app_settings: ^4.1.1
    path_provider: ^2.0.5
    universal_platform: ^1.0.0+1
    audioplayers: 5.1.0
    adaptive_theme: ^3.4.0
    window_manager: ^0.3.7
    file_picker: ^5.5.0
    flutter_riverpod: ^2.3.10
    url_launcher: ^6.2.2
    shared_preferences: ^2.2.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
    # The following line ensures that the Material Icons font is
    # included with your application, so that you can use the icons in
    # the material Icons class.
    uses-material-design: true
    assets:
        - assets/WebAudioFiles/Glossy.mp3
        - assets/WebAudioFiles/Titanium.mp3
        - assets/WebAudioFiles/Awaken.mp3
        - assets/WebAudioFiles/Chill.mp3
        - assets/WebAudioFiles/Space.mp3
    fonts:
        - family: Roboto
          fonts:
              - asset: assets/Fonts/Roboto-Regular.ttf
